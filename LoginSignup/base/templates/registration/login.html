{% extends "base.html" %}

{% block content  %}
<div class="login-form">
    <h2>Login</h2>
    <p>Please fill in this form to login.</p>
 
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <a href="{% url 'base:authView' %}">Signup</a>

</form>
</div>
{% endblock content  %}
